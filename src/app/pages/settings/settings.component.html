<app-header></app-header>
<div class="content d-flex flex-column flex-column-fluid">
    <div class="subheader py-2 py-lg-6  subheader-transparent " id="kt_subheader">
        <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
            <div class="d-flex align-items-center flex-wrap mr-1">
                <div class="d-flex align-items-baseline flex-wrap mr-5">
                    <h3 class="font-weight-bolder text-dark display5">

                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column-fluid">
        <div class="container">
            <div class="card card-custom gutter-b">
                <div class="card-header flex-wrap py-3">
                    <div class="card-toolbar">
                        <h2> {{user.name}} </h2>
                    </div>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="userForm" (submit)="submit()">
                        <div class="form-group">
                            <label class="font-size-h6 font-weight-bolder text-dark">Password <span
                                    class="required">*</span></label>
                            <input class="form-control" type="password" formControlName="password" name="password" />
                            <div class="fv-plugins-message-container">
                                <div class="fv-help-block">
                                    <div
                                        *ngIf="userForm.controls.password.touched && userForm.controls.password.hasError('required')">
                                        Required
                                    </div>
                                    <div *ngIf="userForm.controls.password.dirty && userForm.controls.password.errors">
                                        Invalid
                                        password
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="font-size-h6 font-weight-bolder text-dark">Confirm Password<span
                                    class="required">*</span></label>
                            <input class="form-control" type="password" formControlName="confirm_password"
                                name="confirm_password" />
                            <div class="fv-plugins-message-container">
                                <div class="fv-help-block">
                                    <div
                                        *ngIf="userForm.controls.confirm_password.touched && userForm.controls.confirm_password.hasError('required')">
                                        Required
                                    </div>
                                    <div
                                        *ngIf="userForm.controls.confirm_password.dirty && userForm.controls.confirm_password.errors">
                                        Invalid
                                        confirm_password
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pb-lg-0 pb-5">
                            <button type="submit" id="kt_login_singin_form_submit_button" on
                                class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
                                [disabled]="loading">
                                Submit <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
